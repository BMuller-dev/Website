<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="screen"><p></p></div>
        <section class="button">
            <div class="sept">7</div>
            <div class="huit">8</div>
            <div class="neuf">9</div>
            <div class="division">/</div>
            <div class="quatre">4</div>
            <div class="cinq">5</div>
            <div class="six">6</div>
            <div class="multiplication">x</div>
            <div class="un">1</div>
            <div class="deux">2</div>
            <div class="trois">3</div>
            <div class="soustraction">-</div>
            <div class="zero">0</div>
            <div class="virgule">.</div>
            <div class="addition">+</div>
            <div class="egale">=</div>
        </section>
    </section>
    
</body>
</html>
