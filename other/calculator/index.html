<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <form class="calculator" name="calc">
      <input class="value" type="text" name="txt" readonly="" />
      <div class="clear" onclick="document.calc.txt.value = ''">C</div>
      <div class="del" onclick="document.calc.txt.value.slice(0, -1)">DEL</div>
      <div class="num">/</div>
      <div class="num">7</div>
      <div class="num">8</div>
      <div class="num">9</div>
      <div class="num">*</div>
      <div class="num">4</div>
      <div class="num">5</div>
      <div class="num">6</div>
      <div class="num">+</div>
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="num">-</div>
      <div class="num">0</div>
      <div class="num">.</div>
      <div class="num">%</div>
      <div class="equal">=</div>
    </form>
  </body>
</html>
