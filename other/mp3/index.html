<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
    <title>MP3</title>
  </head>
  <body>
    <div class="parent">

      <div class="accessory">
        <div class="camera"></div>
        <div class="bar"></div>
      </div>

      <div class="screen">

        <div class="song"></div>

        <div class="title">
          <p class="song-artist">Jagger Finn</p>
          <p class="song-title">Vas</p>
        </div>

        <div class="control">
          <i class="fa fa-step-backward" style="font-size: 20px"></i>
          <i class="fa center fa-play-circle" style="font-size: 50px"></i>
          <i class="fa fa-step-forward" style="font-size: 20px"></i>
        </div>

        <div class="current-playing">
          <p class="current-timer">0:00</p>
          <p class="max-timer">d</p>
        </div>

        <div class="progress">
          <div class="ball"></div>
          <div class="slider"></div>
        </div>

        <div class="icon">
          <i class="fa fa-heart-o"></i>
        </div>

      </div>

      <div class="bottom">
        <div class="home"></div>
      </div>
    </div>
  </body>
</html>
